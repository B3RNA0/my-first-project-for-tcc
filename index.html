<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="icon" type="image/png" href="iconesite.png">
	<link rel="stylesheet" type="text/css" href="styleindex.css">
	<title>FirstAid.Com</title>
</head>

<body>
	<div class="titulo">
		FIRST AID.COM
	</div>

	<div id="caixalogin" class="caixalogin">

		<div class="titulologin">
			LOGIN
		</div>


		<form name="login" method="POST" action="login.php">
			<div class="inputemail">
				<i class="bi bi-envelope-fill icone-email"></i>
				<input class="" type="text" name="email" require="true" placeholder="EMAIL">
				<i class="bi bi-eye-fill olho-esquece invisivel"></i>
			</div>

			<div class="inputsenha">
				<i class="bi bi-lock-fill"></i>
				<input class="" type="password" name="senha" require="true" id="senha" placeholder="SENHA">
				<i class="bi bi-eye-fill olho-esquece" id="btnsenha" onclick="mostrasenha()"></i>
			</div>

			<span class="esqueceusenha">
				<a href="recuperarSenha.html">Esqueceu sua senha?</a>
			</span>
			<input class="enviaformulario" type="submit" value="ENVIAR">
		</form>
		<div class="botaocadastro">
			NÃ£o tem uma conta? cadastre-se:<a href="cadusuario.html"> Cadastro</a>
		</div>

	</div>

	</div>
	<script type="text/javascript">
		function mostrasenha() {
			let inputPass = document.getElementById('senha')
			let btnmostrasenha = document.getElementById('btnsenha')

			if (inputPass.type === 'password') {
				inputPass.setAttribute('type', 'text')
				btnmostrasenha.classList.replace('bi-eye-slash', 'bi-eye-fill')

			}
			else {

				inputPass.setAttribute('type', 'password')
				btnmostrasenha.classList.replace('bi-eye-fill', 'bi-eye-slash')

			}

		}

	</script>


</body>

</html>
